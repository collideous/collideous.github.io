<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var table = {
        months   : ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'],
        dist2019 : [  511,   433,   586,   687,   853,   774,   710,   712,   371,   405,    23,    91],
        dist2020 : [  466,   444,   172,   253,   812,   559,   507,   414,   488,   515,     0,     0],
        time2019 : [62.12, 47.03, 34.23, 45.10, 39.08, 41.19, 37.74, 44.79, 25.53, 17.94,  3.56,  5.84],
        time2020 : [22.35, 28.78, 14.70, 12.10, 45.50, 30.80, 23.47, 23.58, 22.15, 22.95,     0,     0]
      };

      $.each(table, function(row, obj) {
        if (row != "months") {
          $.each(obj, function(key, val) {
            if (key > 0) obj[key] = obj[key-1] + val;
          });
        }
      });

      $(function () {
        $("#container").highcharts({
          chart: {
             zoomType: 'xy',
             style: {fontFamily: 'arial, helvetica, sans-serif'}
          },
          title: {text: '2019 and 2020 compared'},
          subtitle: {text: 'source: <a href="http://www.strava.com/athletes/strahm">strava.com</a>', y: 35},
          xAxis: {
            categories: table.months
          },
          yAxis: [
            { // first yAxis (0 - distance)
              labels: {format: '{value} km'},
              min: 0,
              title: {text: null}
            }, { // second yAxis (1 - hours)
              labels: {format: '{value} h'},
              min: 0,
              title: {text: null},
              opposite: true
            }
          ],
          legend: {
            layout: 'vertical',
            backgroundColor: '#fff',
            align: 'left',
            verticalAlign: 'top',
            x: 70,
            y: 60,
            floating: true,
            shadow: true
          },
          tooltip: {
            formatter: function() {
              var unit = {
                '2019 km': ' km',
                '2020 km': ' km',
                '2019 time': ' hours',
                '2020 time': ' hours'
              }[this.series.name];
              return this.x + ': ' + ((unit==' hours') ? this.y.toFixed(2) : this.y) + unit;
            }
          },
          plotOptions: {
            spline: {lineWidth: 2}
          },
          series: [
            {
              name: '2019 km',
              type: 'column',
              color: '#bbb',
              index: 0,
              yAxis: 0,
              data: table.dist2019
            }, {
              name: '2020 km',
              type: 'column',
              color: '#888',
              index: 1,
              yAxis: 0,
              data: table.dist2020
            }, {
              name: '2019 time',
              type: 'spline',
              color: '#bde',
              index: 2,
              yAxis: 1,
              data: table.time2019
            }, {
              name: '2020 time',
              type: 'spline',
              color: '#69c',
              index: 3,
              yAxis: 1,
              data: table.time2020
            }
          ]
        });
      });

    </script>
    <title>2019 and 2020 compared</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:840px;height:408px;"></div>
  </body>
</html>
