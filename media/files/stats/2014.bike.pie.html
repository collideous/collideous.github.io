<!doctype html>
<html>
  <head>
    <link href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var totals = 0, column = "y", unit = " rides";
      var rides = [
        {name: 'Big Boy',       y: 28, r: 28, d:  830, e: 25779, t:  84},
        {name: 'Kid Dangerous', y: 27, r: 27, d: 1108, e: 39050, t:  81},
        {name: 'Mares CX 0.0',  y: 14, r: 14, d:  992, e: 24810, t:  51},
        {name: 'Alize',         y: 27, r: 27, d: 1489, e: 38318, t:  62},
        {name: 'Viaje RD',      y: 53, r: 53, d: 2750, e: 68565, t: 116}
      ];

      $.each(rides, function(index) {
        totals += rides[index].y;
      });

      $(function () {

        var chart = Highcharts.chart('container', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: '<b>2014</b><br/>' + totals +' rides'
          },
          tooltip: {
            formatter: function () {
              return this.point.name + ': <b>' + this.y + unit +'</b>';
            }
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              colors: ['#000000', '#282828', '#505050', '#787878', '#a0a0a0'],
              cursor: 'pointer',
              dataLabels: {
                enabled: true,
                distance: -30,
                format: '<b>{point.percentage:.1f} %</b>'
              },
              showInLegend: true
            }
          },
          series: [{
            name: 'Rides',
            colorByPoint: true,
            data: rides
          }]
        });

        $('button').button();
        $('button').click(function () {
          totals = 0;
          column = $(this).attr('id');
          unit = $(this).attr('data-unit');
          $.each(rides, function(i) {
            rides[i].y = rides[i][column];
            totals += rides[i][column];
          });
          chart.series[0].setData(rides);
          chart.setTitle({text: '<b>2014</b><br/>' + totals + unit});
        });

      });

    </script>
    <title>2014 rides statistics based on the bike ridden</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:420px;height:450px;"></div>
    <div style="width:420px;height:50px;padding-top:10px;display:flex;justify-content:space-between;">
      <button id="r" data-unit=" rides">Rides</button>
      <button id="d" data-unit=" km">Distance</button>
      <button id="e" data-unit=" m">Elevation</button>
      <button id="t" data-unit=" h">Time</button>
    </div>
  </body>
</html>
