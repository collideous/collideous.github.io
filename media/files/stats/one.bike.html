<!doctype html>
<html>
  <head>
    <link href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>

      $(function() {

        var years = [2023, 2022, 2021, 2020, 2019, 2018, 2017, 2016, 2015, 2014, 2013];

        var date = new Date();
        var year = date.getFullYear();

        $.each(years, function(index, value) {
          $("#tabs ul").append("<li><a href='#y"+value+"' title='full bike statistics for "+value+"'>"+value+"</a></li>");
          $("#tabs").append("<iframe id='y"+value+"' src='"+value+".bike.stats.html'/>");
        });

        $("#tabs").tabs();
        $("a.ui-tabs-anchor").css("outline", 0);

      });

    </script>
    <style>

      body, iframe {
        border: 0;
        margin: 0;
        padding: 0;
      }

      iframe {
        height: 408px;
        width: 840px;
      }

      .ui-widget {
        font-family: arial, helvetica, sans-serif;
      }

    </style>
    <title>all bike statistics</title>
  </head>
  <body>
    <div id="tabs">
      <ul></ul>
    </div>
  </body>
</html>
