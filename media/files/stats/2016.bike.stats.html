<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var table = {
        bikes     : ['Ritte Snob Disc', 'Volagi Viaje RD', 'Volagi Viaje CX', '44 Big Boy', '44 Kid Dangerous'],
        rides     : [    27,     28,     49,     48,     12],
        distance  : [  1951,   1514,   3024,   1218,    576],
        elevation : [ 47441,  36961,  78003,  41801,  18936],
        time      : [293030, 227079, 587979, 548598, 173810]
      };

      var totals = {rides: 0, distance: 0, elevation: 0, time: 0};
      var units  = {rides: ' rides', distance: ' km', elevation: ' m', time: ' s'};

      d=(s)=>{f=Math.floor;g=(n)=>('00'+n).slice(-2);return f(s/3600)+'h '+g(f(s/60)%60)+'m '+g(s%60)};

      $.each(table, function(name, series) {
        if (name != "bikes") {
          $.each(series, function () {
            totals[name] += parseFloat(this) || 0;
          });
        }
        if (name == "time") {
          totals[name] = d(totals[name]);
        }
      });

      $(function () {
        $("#container").highcharts({
          chart: {
             zooming: {type: 'xy'},
             style: {fontFamily: 'arial, helvetica, sans-serif'}
          },
          title: {text: 'bikes in 2016'},
          subtitle: {text: 'rides statistics based on the bike ridden', y: 35},
          xAxis: {
            categories: table.bikes
          },
          yAxis: [
            {min: 0, title: {text: null}},
            {min: 0, title: {text: null}, labels: {format: '{value} km'}, opposite: true},
            {min: 0, title: {text: null}, labels: {enabled: false}},
            {min: 0, title: {text: null}, labels: {enabled: false}}
          ],
          legend: {
            layout: 'vertical',
            backgroundColor: '#fff',
            align: 'right',
            verticalAlign: 'top',
            x: -60,
            y: 0,
            floating: true,
            shadow: true
          },
          tooltip: {
            formatter: function() {
              temp = this.series.name.split(':');
              name = temp[0];
              unit = units[name];
              value = (name == "time") ? d(this.y) : this.y;
              return value + unit;
            }
          },
          series: [
            {
              name: 'rides: ' + totals.rides,
              type: 'column',
              color: '#d9d9d9',
              yAxis: 0,
              data: table.rides
            }, {
              name: 'distance: ' + totals.distance + ' km',
              type: 'column',
              color: '#b3b3b3',
              yAxis: 1,
              data: table.distance
            }, {
              name: 'elevation: ' + totals.elevation + ' m',
              type: 'column',
              color: '#8c8c8c',
              yAxis: 2,
              data: table.elevation
            }, {
              name: 'time: ' + totals.time + 's',
              type: 'column',
              color: '#666666',
              yAxis: 3,
              data: table.time
            }
          ]
        });
      });

    </script>
    <title>2016 rides statistics based on the bike ridden</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:840px;height:408px;"></div>
  </body>
</html>
