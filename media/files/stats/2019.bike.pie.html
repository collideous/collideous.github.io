<!doctype html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var totals = 0, column = "y", unit = " rides";
      var rides = [
        {name: 'Big Boy',     y: 13, r: 13, d:  577, e: 19364, t:  52},
        {name: 'Marauder',    y: 18, r: 18, d:  819, e: 24991, t:  58},
        {name: 'Snakedriver', y: 41, r: 41, d: 1029, e: 34516, t: 135},
        {name: 'Viaje RD',    y:  4, r:  4, d:  143, e:  3648, t:   6},
        {name: 'Viaje SL',    y: 58, r: 58, d: 3107, e: 77812, t: 131},
        {name: 'Albarda',     y: 10, r: 10, d:  482, e: 11543, t:  22},
      ];

      $.each(rides, function(index) {
        totals += rides[index].y;
      });

      $(function () {

        var chart = Highcharts.chart('container', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: '<b>2019</b><br/>' + totals +' rides'
          },
          tooltip: {
            formatter: function () {
              return this.point.name + ': <b>' + this.y + unit +'</b>';
            }
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              colors: ['#000000', '#282828', '#505050', '#787878', '#a0a0a0'],
              cursor: 'pointer',
              dataLabels: {
                enabled: true,
                distance: -30,
                format: '<b>{point.percentage:.1f} %</b>'
              },
              showInLegend: true
            }
          },
          series: [{
            name: 'Rides',
            colorByPoint: true,
            data: rides
          }]
        });

        $('button').button();
        $('button').click(function () {
          totals = 0;
          column = $(this).attr('id');
          unit = $(this).attr('data-unit');
          $.each(rides, function(i) {
            rides[i].y = rides[i][column];
            totals += rides[i][column];
          });
          chart.series[0].setData(rides);
          chart.setTitle({text: '<b>2019</b><br/>' + totals + unit});
        });

      });

    </script>
    <title>2019 rides statistics based on the bike ridden</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:420px;height:450px;"></div>
    <div style="width:420px;height:50px;padding-top:10px;display:flex;justify-content:space-between;">
      <button id="r" data-unit=" rides">Rides</button>
      <button id="d" data-unit=" km">Distance</button>
      <button id="e" data-unit=" m">Elevation</button>
      <button id="t" data-unit=" h">Time</button>
    </div>
  </body>
</html>
