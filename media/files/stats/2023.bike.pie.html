<!doctype html>
<html>
  <head>
    <link href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var totals = 0, column = "y", unit = " rides";
      var rides = [
        {name: 'Marauder',    y:   0, r:   0, d:     0, e:     0, t:      0},
        {name: 'Snakedriver', y:   2, r:   2, d:    62, e:  1898, t:   6.51},
        {name: 'Stooge',      y:  11, r:  11, d:   333, e: 10878, t:  29.91},
        {name: 'Nordest',     y:  23, r:  23, d:   676, e: 17944, t:  36.21},
        {name: 'Marin',       y:   0, r:   0, d:     0, e:     0, t:      0},
        {name: 'Ritte',       y:   0, r:   0, d:     0, e:     0, t:      0},
        {name: 'Viaje SL',    y:   0, r:   0, d:     0, e:     0, t:      0}
      ];

      $.each(rides, function(index) {
        totals += rides[index].y;
      });

      $(function () {

        var chart = Highcharts.chart('container', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: '<b>2023</b><br/>' + totals +' rides'
          },
          tooltip: {
            formatter: function () {
              return this.point.name + ': <b>' + this.y + unit +'</b>';
            }
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              colors: ['#000000', '#282828', '#505050', '#787878', '#a0a0a0'],
              cursor: 'pointer',
              dataLabels: {
                enabled: true,
                distance: -30,
                format: '<b>{point.percentage:.1f} %</b>'
              },
              showInLegend: true
            }
          },
          series: [{
            name: 'Rides',
            colorByPoint: true,
            data: rides
          }]
        });

        $('button').button();
        $('button').click(function () {
          totals = 0;
          column = $(this).attr('id');
          unit = $(this).attr('data-unit');
          $.each(rides, function(i) {
            rides[i].y = rides[i][column];
            totals += rides[i][column];
          });
          chart.series[0].setData(rides);
          chart.setTitle({text: '<b>2023</b><br/>' + totals + unit});
        });

      });

    </script>
    <title>2023 rides statistics based on the bike ridden</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:420px;height:450px;"></div>
    <div style="width:420px;height:50px;padding-top:10px;display:flex;justify-content:space-between;">
      <button id="r" data-unit=" rides">Rides</button>
      <button id="d" data-unit=" km">Distance</button>
      <button id="e" data-unit=" m">Elevation</button>
      <button id="t" data-unit=" h">Time</button>
    </div>
  </body>
</html>
