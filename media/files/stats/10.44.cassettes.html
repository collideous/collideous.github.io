<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script type="text/javascript">

      var table = {
        gear : ['1', '2', '3', '4', '5', '5', '6', '8', '9', '10', '11', '12'],
        sram : [ 10,  11,  13,  15,  17,  19,  21,  24,  28,   32,   38,   44],
        garb : [ 10,  11,  12,  14,  16,  18,  21,  24,  28,   32,   37,   44]
      };

      $(function () {
        $("#container").highcharts({
          accessibility: {enabled: false},
          chart: {
            zooming: {type: 'xy'},
            style: {fontFamily: 'arial, helvetica, sans-serif'}
          },
          title: {text: '10-44T Cassettes'},
          subtitle: {text: 'SRAM versus Garbaruk', y: 35},
          xAxis: {
            categories: table.gear
          },
          yAxis: [
            {
              labels: {format: '{value}T'},
              min: 0,
              max: 45,
              title: {text: null}
            }
          ],
          legend: {
            layout: 'vertical',
            backgroundColor: '#fff',
            align: 'right',
            verticalAlign: 'top',
            x: -10,
            y: 60,
            floating: true,
            shadow: true
          },
          tooltip: {
            formatter: function() {
              return this.series.name + ': ' + this.y + ' teeth';
            }
          },
          plotOptions: {
            spline: {lineWidth: 2}
          },
          series: [
            {
              name: 'Garbaruk',
              type: 'bar',
              color: '#bbb',
              index: 0,
              yAxis: 0,
              data: table.garb
            }, {
              name: 'SRAM',
              type: 'bar',
              color: '#888',
              index: 1,
              yAxis: 0,
              data: table.sram
            }
          ]
        });
      });

    </script>
    <title>SRAM and Garbaruk 10-44T cassettes compared</title>
  </head>
  <body style="margin:0;padding:0;">
    <div id="container" style="width:840px;height:600px;"></div>
  </body>
</html>
