<!doctype html>
<html>
  <head>
    <link href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>

      $(function() {

        var years = [2022, 2021, 2020, 2019, 2018, 2017, 2016, 2015, 2014, 2013, 2012];

        $.each(years, function(index, value) {
          if (index+1 < years.length) {
            previous = years[index+1];
			      yeartext = String(value).substr(-2)+"/"+String(previous).substr(-2);
            $("#tabs ul").append("<li><a href='#"+value+"v"+previous+"' title='comparison between "+value+" and "+previous+"'>"+yeartext+"</a></li>");
            $("#tabs").append("<iframe id='"+value+"v"+previous+"' src='"+previous+"."+value+".stats.html'/>");
          }
        });

        $("#tabs").tabs();
        $("a.ui-tabs-anchor").css("outline", 0);

      });

    </script>
    <style>

      body, iframe {
        border: 0;
        margin: 0;
        padding: 0;
      }

      iframe {
        height: 408px;
        width: 840px;
      }

      .ui-widget {
        font-family: arial, helvetica, sans-serif;
      }

    </style>
    <title>two year comparison</title>
  </head>
  <body>
    <div id="tabs">
      <ul></ul>
    </div>
  </body>
</html>
